{% extends "base.html" %}

{% block content %}
    <h3>All Products <small><a href="{% url "categories" %}">Categories</a></small></h3>
    <div class="row">
    {% for object in object_list %}
        <div class="col-xs-4">
            {% include "products/product_thumbnail.html" with object=object price="True" %}
        </div>
        {% cycle '' '' '</div><hr/><div class="row">' %}
    {% endfor %}
    </div>
{% endblock %}
